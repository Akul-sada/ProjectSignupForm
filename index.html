<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">    
<title>sign-up-form</title>
</head>
<body>
    <section class="form">
        <div class="image"><img src="./img.jpg" alt="form image"></div>
        <div class="form-container">
            <div>
                <p>   
                    This is not online service! You know you need something like in your life to help you realize your deepest dreams Sign up now to get started.
                </p>
                <p>
                    you know what. 
                </p>    
            </div>
            <p>Let's do this</p>
            <form action="">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name"/>
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name"/>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="last_name"/>
                </div>
                <div>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="confirm_password" id="confirm_password"/>
                </div>
            </form>
        </div>
    </section>

    
</body>
</html>
