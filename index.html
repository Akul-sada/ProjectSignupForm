<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>sign-up-form</title>
  </head>
  <body>
    <section class="form">
      <div class="image"><img src="./img.jpg" alt="form image" /></div>
      <div class="form-container">
        <div class="text-container">
          <p class="text">
            This is not online service! You know you need something like in your
            life to help you realize your deepest dreams Sign up now to get
            started.
            <br/>
        </p>
        <p class="you-know-text">
            you know what.
        </p>
        </div>

        <form action="">
          <p class="lets-do">Let's do this</p>
          <div class="input-fields">
            <div class="input-field">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" />
            </div>
            <div class="input-field">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" />
            </div>
            <div class="input-field">
              <label for="password">Password</label>
              <input type="password" id="last_name" />
            </div>
            <div class="input-field">
              <label for="confirm_password">Confirm Password</label>
              <input type="confirm_password" id="confirm_password" />
            </div>
          </div>
          <div class="button-container">
            <div>
                <button type="submit">Create Account</button>
            </div>
            <div class="login-container">
                <span class="account">Already have an account?</span>
                <span class="login"><a href="#">Log in</a></span>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
